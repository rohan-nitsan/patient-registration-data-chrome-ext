<!DOCTYPE html>
<html lang="en">
<head>

  <title>Patient Registration Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Patient Registration Data</h2>

  <!-- Flex wrapper to fill space between header and footer -->

      <div id="detailedList"></div>
    </div>
  </div>

  <!-- Footer always at bottom -->

  </div>
